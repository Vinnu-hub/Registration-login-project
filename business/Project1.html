<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<h1 id="para">Business Registration</h1>
<form class="container" method="post" action="your-action-url">

    <label for="business-name">Business Name:</label>
    <input type="text" id="business-name" name="businessName" required> <br><br>

    <label for="contact-name">Contact Person Name:</label>
    <input type="text" id="contact-name" name="contactName" required> <br><br>

    <label for="email">Business Email:</label>
    <input type="email" id="email" name="email" required> <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required> <br><br>

    <label for="address">Business Address:</label>
    <input type="text" id="address" name="address" required> <br><br>

    <label for="industry">Industry Type:</label>
    <select id="industry" name="industry" required>
        <option value="technology">Technology</option>
        <option value="finance">Finance</option>
        <option value="healthcare">Healthcare</option>
        <option value="retail">Retail</option>
        <option value="education">Education</option>
        <option value="other">Other</option>
    </select>
    <br><br>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required> <br><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirmPassword" required> <br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
